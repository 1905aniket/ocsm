
  <div class="row">
       <div class="col-md-12 offset-md-0">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand">
    <img src="/assets/img/logoBlack.png" height="50" class="d-inline-block align-top" alt="">
  </a>
 
  <!-- Step 3: Toggle the value of the property when the toggler button is clicked. -->
  <button class="navbar-toggler" type="button" (click)="isMenuCollapsed = !isMenuCollapsed">
    &#9776;
  </button>

  
  <!-- Step 2: Add the ngbCollapse directive to the element below. -->
  <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse">
    <ul class="navbar-nav ">
      <li class="nav-item active">
        <!-- Step 4: Close the menu when a link is clicked. -->
        <a class="nav-link" routerLink="/login" (click)="isMenuCollapsed = true">login</a>
      </li>
      <li class="nav-item active col-md-0 offset-md-11">
        <!-- Step 4: Close the menu when a link is clicked. -->
        <a class="nav-link" routerLink="/Home" (click)="isMenuCollapsed = true">Home</a>
      </li>
      <li class="nav-item active">
        <!-- Step 4: Close the menu when a link is clicked. -->
        <a class="nav-link" routerLink="/about" (click)="isMenuCollapsed = true">About</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" routerLink="/Career" (click)="isMenuCollapsed = true">Career</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" routerLink="/Service" (click)="isMenuCollapsed = true">Service</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" routerLink="/Contact" (click)="isMenuCollapsed = true">Contact</a>
      </li>
    
    </ul>
  </div>
</nav>
</div>
</div>
